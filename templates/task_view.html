{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>Todo</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4> Add task</h4>
                <form method="post" class="p-3 shadow">
    {% csrf_token %}
      <div class="form-group">
    <input type="text" name="name" class="form-control"  placeholder="name of the task">
      </div>
      <div class="form-group">
    <input type="text" name="priority" class="form-control" placeholder="your priority">
      </div>
                    <div class="form-group">
                        <input type="text" name="date" class="form-control" placeholder="your date">
                </div>

    <input type="submit" class="btn btn-outline-success">
</form>

        </div>
        <div class="col-md-6">
            <h5> Task completed</h5>
            {% for i in obj1 %}
            <div class="shadow card">
            <div class="card-body">
                <h6 class="card-title"> {{i.name}}</h6>
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <a class="btn btn-outline-primary" href="">Done</a>
              <a class="btn btn-outline-primary" href="{% url 'delete' i.id %}">Delete</a>
                <a class="btn btn-outline-secondary" href="{% url 'update' i.id %}">update</a>

            </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>


</div>




{% endblock %}
